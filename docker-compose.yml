version: '3.9'
services:
  app:
    build:
      context: .
      platform: linux/x86_64
    volumes:
      - .:/app
    ports:
      - "5002:5001"
    container_name: hitokoto_bot_app
    environment:
      FLASK_APP: "app/app.py"
      FLASK_ENV: "development"
    command: "flask run --host=0.0.0.0 --reload --port=5001"
